<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<article>
  <picture>
    <source media="(max-width:616px )" srcset="images/image-product-mobile.jpg">
    <img src="images/image-product-desktop.jpg" alt="A image of perfume">
  </picture>
  <div class="card-main">
    <span class="category">PERFUME</span>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="price-tag">
      <p>
        $149.99
      </p>
      <span>  $169.99</span>
    </div>
    <div class="card-btn">
      <img src="images/icon-cart.svg" alt="A image of cart">
      <button>Add to cart</button>
    </div>
  </div>
</article>
</body>
</html>
